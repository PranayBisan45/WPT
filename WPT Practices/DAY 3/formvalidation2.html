<html>
    <head>
        <script>
            function validate(){
                let d=document.getElementById("nm").value
                if(d.trim().length==0){
                    alert("string is blank NA")
                }
                else if(d.trim().length==10){
                    let form=document.getElementById("form1")
                    form.submit()

                }
                else{
                    alert("Enter valid string")
                }
            }
        </script>
    </head>
    <body>
        <form action="formex.html" id="form1">
            Name:<input id="nm" type="text" />
            <br><br>
            <input type="button" onclick="validate()" placeholder="submit"/>
        </form>
    </body>
</html>
