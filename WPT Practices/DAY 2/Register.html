<html>
<head>
<title>Registration Form</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <fieldset style="margin-left: 20%; margin-right: 20% ; font-size: x-large; background-color: azure;" >
        <label for="fn">First Name</label>: <input type=" text" name="fn" value="First Name"/>
        <br>
        <br>
        <label for="fn">Last Name</label>: <input type=" text" name="ln" value="Last Name"/><br>
        <br>
        <label>DOB</label>: <input type="date"/><br>
        <br>
        <label>Address</label>: <textarea rows="2" cols="50">Address</textarea><br>
        <br>
        <label>State</label>:
        <select>
            <option>select</option>
            <option>Delhi</option>
            <option>Gujrat</option>
            <option>J&K</option>
            <option>Madhyapradesh</option>
            <option>Maharashtra</option>
            <option>Goa</option>
        </select><br>
        <br>
        <label>Education</label>: <br>
        <div style="padding-left: 5%;">
        SSC: <input type="checkbox"/><br>
        HSC: <input type="checkbox"/><br>
        GRADUATION: <input type="checkbox"/><br>
        POSTGRADUATION: <input type="checkbox"/><br>
        PHD: <input type="checkbox"/><br>
        </div>
        <br>
        <label>Gender</label>: 
        <br>
        <div style="padding-left: 5%;">
        Male: <input type="radio" name="rd"/><br>
        Female: <input type="radio" name="rd"/><br>
        Other: <input type="radio" name="rd"/><br>
        </div>
        <br>
        <div style="padding-left: 5%;">
        <input type="button" value="OK" />
        <input type="button" value="CANCEL"/>
        </div>
    </fieldset>
</body>
</html>
